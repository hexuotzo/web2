<div class="dimension">
<a href="#" id="mostrar"><font color="red" align="right">&nbsp;&nbsp;维度设置：</font>&nbsp;(点击展开&nbsp;/&nbsp;隐藏)</a>
<div id="caja" class = "dim">
  <ul style="list-style:none;">
    <li>
      {% for d in main_di %}
      <span class="sp"><input name="{{ d.name.value }}" type="checkbox" {% if d.checked %}checked="checked"{% endif %} />
        {{ d.cname.value }}
      </span>
      {% endfor %}
    </li>
  </ul>
</div>
</div>
<script>
$(function(){  
     $("#mostrar").click(function(event) {  
     event.preventDefault();  
     $("#caja").slideToggle();  
 });  
 $("#caja a").click(function(event) {  
     event.preventDefault();  
     $("#caja").slideUp();  
 });  
 });  
</script>
