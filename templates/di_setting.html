{%load custom%}
<div class="dimension">
<div>
  <ul style="list-style:none;">
    <li style="line-height:30px;height:30px;padding-left:3px;">
    <font color="red">维度设置：</font>
    </li>
    <li>
      {% if time %}
      <span class="sp"><input name="{{ time.name.value }}"  {{time.default}} {{time.name.value|perm}} type="checkbox" {% if time.checked %}checked="checked"{% endif %} />
        {{ time.cname.value|cut }}
      </span>
      {% endif %}
      {% for d in main_di %}
      <span class="sp"><input name="{{ d.name.value }}"  {{d.default}} {% if u_p %}{{d.name.value|perm}}{% endif %}  type="checkbox" {% if d.checked %}checked="checked"{% endif %} />
        {{ d.cname.value|cut }}
      </span>
      {% endfor %}
    </li>
  </ul>
</div>

<div class="caja dim">
  <ul style="list-style:none;">
    <li>
      {% for d in all_di %}
      <span class="sp"><input name="{{ d.name.value }}" {{d.default}} {% if u_p %}{{d.name.value|perm}}{% endif %}  type="checkbox" {% if d.checked %}checked="checked"{% endif %} />
        {{ d.cname.value|cut }}
      </span>
      {% endfor %}
    </li>
  </ul>
</div>
{% if all_di %}
<ul style="list-style:none;">
<li><a href="#" class="mostrar" style="text-decoration:underline;color:blue;margin-left:2px;">更多维度</a></li>
</ul>
{% endif %}
</div>
