<script type="text/javascript" src="/site_media/js/sorttable.js"></script>
<style type="text/css">
.d1 {border-top:1px solid;border-left:1px solid;padding:2px 3px 2px 3px;border-color:#C3C3C3;}
.sortable {border-right:1px solid;border-bottom:1px solid;border-color:#C3C3C3;}
</style>
{% if res %}
    <font color='red'>
        {{tips|safe}}
    </font>
    {% if u_session %}
        <script>
            $(".nav").show();
        </script>
        <table id="data_body" class="sortable" width="100%" cellSpacing="0">
            <thead>
                <tr bgcolor="#F0F0F0">
                {{head|safe}}
                </tr>
            </thead>
            <tbody>    
                {{body|safe}}
            </tbody> 
                <tr>{{counts|safe}}</tr>
        </table>
    {% else %}
        <script>
            $(".nav").hide();
        </script>
    {% endif %}
{% else %}
    <script>
        $(".nav").hide();
    </script>
    无记录
{% endif %}

$(".down_excel").find("a").click(function(){
    $("#{{container_id}}").parents("div.container").find("a.excel").click();
    });    
count("{{d_count}}")
</script>
