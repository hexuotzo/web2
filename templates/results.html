
<style type="text/css">
.d1 {border-top:1px solid;border-left:1px solid;padding:2px 3px 2px 3px;border-color:#C3C3C3;}
.d2 {border-top:1px solid;border-left:1px solid;padding:2px 13px 2px 3px;border-color:#C3C3C3;background-color:#C3C3C3;background-image:url(/site_media/images/sort_d.gif);background-repeat:no-repeat;background-position:right center;}
.d3 {border-top:1px solid;border-left:1px solid;padding:2px 13px 2px 3px;border-color:#C3C3C3;background-color:#C3C3C3;background-image:url(/site_media/images/sort_u.gif);background-repeat:no-repeat;background-position:right center;}
.sortable {border-right:1px solid;border-bottom:1px solid;border-color:#C3C3C3;}

</style>
{% if res %}
    <font color='red'>
        {{tips|safe}}
    </font>
    {% if u_session %}
        <script>
            $(".nav").show();
        </script>
        <table id="tb1" class="sortable" width="100%" cellSpacing="0">
                <tr bgcolor="#F0F0F0">
                {{head|safe}}
                </tr>  
                {{body|safe}}
                {% if counts%}
                    <tr>{{counts|safe}}</tr>
                {% endif %}
        </table>
    {% else %}
        <script>
            $(".nav").hide();
        </script>
    {% endif %}
{% else %}
    <script>
        $(".nav").hide();
    </script>
    无记录
{% endif %}
<script type="text/javascript">
$(".down_excel").find("a").click(function(){
    $("#{{container_id}}").parents("div.container").find("a.excel").click();
    });    
count("{{d_count}}")
</script>
<script language="javascript" type="text/javascript">
new TableSorter("tb1");
</script>
